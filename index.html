<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para responsividade -->
    <title>UC02 - ATIVIDADE - JOGO DA MEMÓRIA</title> <!-- Título da página -->
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Link para o CSS -->
</head>

<body>
    <div id="root"> <!-- Div principal que contém toda a estrutura do jogo -->
        <div id="header"> <!-- Div para o cabeçalho do jogo -->
            <h1>Jogo da Memória</h1> <!-- Título do jogo -->
        </div>
        <div id="body"> <!-- Div para o corpo do jogo -->
            <div id="game" class="board"></div> <!-- Tabuleiro do jogo -->
        </div>
        <div id="footer"> <!-- Div para o rodapé do jogo -->
            <p id="timer">Tempo: 0 Segundos</p> <!-- Exibe o tempo decorrido -->
            <p id="errorCount">Erros: 0</p> <!-- Exibe o contador de erros -->
            <button id="startButton">Iniciar</button> <!-- Botão para iniciar o jogo -->
            <button id="restartButton" disabled>Reiniciar</button> <!-- Botão para reiniciar o jogo -->
        </div>
    </div>
    <script src="./assets/script/script.js"></script> <!-- Link para o JavaScript -->
</body>

</html>
